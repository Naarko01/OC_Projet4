<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f093abefcd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Menu - À la française</title>

<body>
    <div class="main-container">
        <header class="header">
            <div class="header__card">
                <img src="images/logo/ohmyfood.png" alt="logo OhMyFood" class="header__card--logo">
                <div class="header__card--arrow">
                    <i class="fa-solid fa-arrow-left fa-2xl"></i>
                </div>
            </div>
        </header>
        <main class="menu">
            <section class="menu__background">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            </section>
            <section class="menu__presentation">
                <div class="menu__restaurantName">
                    <h2>À la française</h2>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu__starter">
                    <h3>ENTRÉES</h3>
                    <article></article>
                    <article></article>
                    <article></article>
                </div>
                <div class="menu__mainCourse">
                    <h3>PLATS</h3>
                    <article></article>
                    <article></article>
                    <article></article>
                </div>
                <div class="menu__dessert">
                    <h3>DESSERTS</h3>
                    <article></article>
                    <article></article>
                    <article></article>
                </div>
                <a href="" class="menu__btn button">Commander</a>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">ohmyfood</p>
            <div class="footer__link">
                <ul>
                    <li class="liste un"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li class="liste deux"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li class="liste trois">Mentions légales</li>
                    <li class="liste quatre">Contact</li>
                </ul>
            </div>
        </footer>

    </div>

</body>

</html>
